<h1>List of venues</h1>


<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Venue</th>
      <th>Size</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let item of venues">
      <td>{{item.name}}</td>
      <td>0</td>
    </tr>

    </tbody>
  </table>
</div>
